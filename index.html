<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <link type="text/css" rel="stylesheet" href="css/normalize.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
</head>
<body>


        <div class="wrapper">
            <img src="img/form_img.png" alt="" class="wrapper__img">
            <div class="container">
                <p class="form__text main__text">с возвращением!</p>
                <p class="form__text second__text">пожалуйста, авторизуйтесь</p>

                <form id="loginForm" class="form">
                    <input type="text" id="username" placeholder="e-mail" class="text-field__input">
                    <input type="password" id="password" placeholder="пароль" class="text-field__input field__mb">
                    <button type="submit" class="text-field__input  form__button">войти</button>
                </form>

            </div>
          
        </div>

        <script src="js/script.js"></script>
</body>
</html>
